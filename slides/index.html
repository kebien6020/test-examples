        <section data-markdown id="que-es">
          <textarea data-template>
            ## Que es

            Es usar codigo para comprobar el funcionamiento de otro
            codigo.

            ### ¿Requiere de un framework? <!-- .element: class="fragment" data-fragment-index="1" -->

            - No. <!-- .element: class="fragment" data-fragment-index="2" -->
            - Pero en realidad si. <!-- .element: class="fragment" data-fragment-index="3" -->
            - Vamos a verlo. <!-- .element: class="fragment" data-fragment-index="4" -->
          </textarea>
        </section>

        <section data-markdown id="cual-era-la-idea">
          <textarea data-template>
            ## Cual era la idea

            - Demistificar como se escribe el codigo de test
              (es codigo igual que el resto)
            - Mostrar la experiencia de codear con tests
            - Mostrar como los tests previenen regresiones
            - Mostrar como los tests se testean a si mismos
            - Que vieramos las partes repetitivas cuando se trabaja sin
              framework
          </textarea>
        </section>

        <section data-markdown id="con-framework">
          <textarea data-template>
            ## Con framework

            Veamoslo (ex2)
          </textarea>
        </section>

        <section data-markdown id="con-framework-idea">
          <textarea data-template>
            ## Con framework

            - Mas facil escribir los tests
            - Mejor manejo y reporte de errores
            - Mas ayudas para otros elementos que vamos a ver a
              continuacion
          </textarea>
        </section>

        <section data-markdown id="mocks">
          <textarea data-template>
            ## Mocks

            Muchas veces nuestro codigo necesita dependencias externas,
            pero no queremos que una falla en una dependencia externa nos
            interfiera con lo que estamos probando.

            Un mock es una version falsa de una dependencia externa que
            va a fingir que funciona y nos va a reportar como fue
            la interaccion.

            Veamoslo (ex3) <!-- .element: class="fragment" data-fragment-index="1" -->
          </textarea>
        </section>

        <section data-markdown id="mocks-ideas">
          <textarea data-template>
            ## Mocks

            Los mocks nos permiten probar codigo con dependencias externas.

            Tratar de hacer el codigo mas testeable naturalmente lleva a un
            patron llamado "Dependency Injection", que consiste en pasar las
            dependencias como parametros en lugar de importarlas.
          </textarea>
        </section>

        <section data-markdown id="unit-testing">
          <textarea data-template>
            ## Unit testing

            Consiste en probar las "unidades" de codigo del proyecto, el
            significado de unidad puede variar
            (funcion, archivo, clase, componente, etc.)
          </textarea>
        </section>

        <section data-markdown id="integration-testing">
          <textarea data-template>
            ## Integration testing

            Probar el codigo un poco mas "desde afuera" de manera que
            interactuen diferentes unidades. Por ejemplo en una API, serian
            probar rutas individuales (interactua el router, controlador, la DB, etc.).

            Como se supone que las unidades individuales funcionan porque las
            probamos con unit tests, estas pruebas solo estarian probando la
            integracion entre unidades.
          </textarea>
        </section>

        <section data-markdown id="integration-testing-2">
          <textarea data-template>
            ## Integration testing

            Por cierto, se suele usar una DB aparte de dev, staging y prod solo
            para test, esta DB muchas veces se borra por completo y se
            reconstruye desde las migraciones. Sus datos de prueba se rellenan
            usando seeders.
          </textarea>
        </section>

        <section data-markdown id="e2e-testing">
          <textarea data-template>
            ## End-to-end (E2E) testing

            Usar herramientas de automatizacion para simular a un usuario
            interactuando con la aplicacion.
          </textarea>
        </section>
