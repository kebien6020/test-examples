<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Test Automation</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">

    <!-- Overrides -->
    <link rel="stylesheet" href="lib/css/kevin.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
            # Automated Testing

            Kevin Peña
          </textarea>
        </section>

        <section data-markdown id="alcance">
          <textarea data-template>
            ## Que no vamos a hablar

            - Manual testing <!-- .element: class="fragment" data-fragment-index="1" -->
            - Black-box vs White-box testing <!-- .element: class="fragment" data-fragment-index="2" -->
            - Static vs Dynamic testing <!-- .element: class="fragment" data-fragment-index="3" -->
            - Acceptance testing <!-- .element: class="fragment" data-fragment-index="4" -->
            - Alpha testing, Beta testing <!-- .element: class="fragment" data-fragment-index="5" -->
            - A/B testing <!-- .element: class="fragment" data-fragment-index="6" -->

          </textarea>
        </section>

        <section data-markdown id="que-es">
          <textarea data-template>
            ## Que es

            Es usar codigo para comprobar el funcionamiento de otro
            codigo.

            ### ¿Requiere de un framework? <!-- .element: class="fragment" data-fragment-index="1" -->

            - No. <!-- .element: class="fragment" data-fragment-index="2" -->
            - Pero en realidad si. <!-- .element: class="fragment" data-fragment-index="3" -->
            - Vamos a verlo. <!-- .element: class="fragment" data-fragment-index="4" -->
          </textarea>
        </section>

        <section data-markdown id="cual-era-la-idea">
          <textarea data-template>
            ## Cual era la idea

            - Demistificar como se escribe el codigo de test
              (es codigo igual que el resto)
            - Mostrar la experiencia de codear con tests
            - Mostrar como los tests previenen regresiones
            - Mostrar como los tests se testean a si mismos
            - Que vieramos las partes repetitivas cuando se trabaja sin
              framework
          </textarea>
        </section>

        <section data-markdown id="gracias">
          <script type="text/template">
            # Gracias
          </script>
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/notes/notes.js', async: true },
          { src: 'plugin/highlight/highlight.js', async: true }
        ],
        hash: true,
      });
    </script>
  </body>
</html>
